		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

		<title></title>
	</head>

	<body>
		<h1>Todo List</h1>
		<div>
			<button onclick="handlers.toggleAll()">Toggle All</button>
		</div>
		
		<div>
			<button onclick="handlers.addTodo()">Add</button>
			<input id="addTodoTextInput" type="text" placeholder="New todo"> 
		</div>
		
		<div>
			<button onclick="handlers.changeTodo()">Change Todo</button>
			<input id="changeTodoIndexInput" type="number" placeholder="Todo index">
			<input id="changeTodoTextInput" type="text" placeholder="Change todo to...">
		</div>

		<div>
			<button onclick="handlers.deleteTodo()">Delete</button>
			<input id="deleteTodoIndexInput" type="number" placeholder="Index to delete">
			<!-- <input id="deleteTodoNumberDeletedInput" type="number" placeholder="Amount to delete"> -->
		</div>

		<div>
			<button onclick="handlers.toggleCompleted()">Toggle Completed</button>
			<input id="toggleCompletedInput" type="number" placeholder="Index completed">
		</div>

		<ul></ul>
		
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
